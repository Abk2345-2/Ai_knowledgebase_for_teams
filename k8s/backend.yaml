apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: knowledgebase-backend:latest
        imagePullPolicy: Never
        env:
        - name: DATABASE_URL
          value: "postgresql://knowledgebase:password123@postgres:5432/knowledgebase"
        - name: QDRANT_HOST
          value: "qdrant"
        - name: QDRANT_PORT
          value: "6333"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: GROQ_API_KEY
          value: "YOUR_GROQ_API_KEY_HERE"  # Replace with your actual API key
        - name: SECRET_KEY
          value: "your-secret-key-for-jwt-tokens"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
